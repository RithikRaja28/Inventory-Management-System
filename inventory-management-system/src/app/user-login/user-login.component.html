<!DOCTYPE html>
<html>
  <head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="user-login.component.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="txt" placeholder="User name" />
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="pswd" placeholder="Password" />
          <button>Sign up</button>
          <div>
            <a routerLink="/dashboard" class="skiptext">Skip Now</a>
          </div>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="pswd" placeholder="Password" />
          <button>Login</button>
          <div>
            <a routerLink="/dashboard" class="skiptextdark">Skip Now</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
